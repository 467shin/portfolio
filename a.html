<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card-container {
        width: 150px;
        height: 150px;
        perspective: 1000px;
        margin: 20px;
      }

      .card {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.5s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card:hover {
        transform: rotateY(180deg);
      }

      .card .front,
      .card .back {
        width: 100%;
        height: 100%;
        position: relative;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card .front {
        background-color: #eee;
        z-index: 2;
      }

      .card .back {
        transform: rotateY(180deg);
        background-color: #fdd;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="front">Front</div>
        <div class="back">Back</div>
      </div>
    </div>
  </body>
</html>
